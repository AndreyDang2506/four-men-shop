<ion-header>
  <ion-toolbar>
    <ion-title>Product</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        color="success"
        [routerLink]="['/checkout']"
      >
        <ion-icon size="large" slot="end" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <app-product [product]="product"></app-product>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
