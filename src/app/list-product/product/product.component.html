<div *ngIf="product">
  <ion-card mode="ios">
    <img [src]="product.image" />
    <img *ngIf="!product.image" src="../../../assets/default.jpg" />
    <ion-card-header>
      <p class="product-name">
        {{ product.productName }}
      </p>
      <span class="price">Price: {{ product.price | currency: "VND" }}</span>
      <div (click)="addToCart(product)" class="add-to-cart-btn" color="success">
        Thêm vào Giỏ
      </div>
    </ion-card-header>
  </ion-card>
</div>
